<!DOCTYPE html>
<html lang="en">
<head>
    <title>RegisterPage</title>
    <script src="alert.js"></script> 
    <link rel="icon" type="image/x-icon" href="tapimg.png">
</head>
<body>
    <center><h1>Register Form</h1></center>
    <fieldset>
        <legend>Please Register</legend>
    <form action="login.html">
        <center>
        <label for="FName">First name:</label>
        <input type="text" id="FName" name="FName" placeholder="Abhi" required name="FName"><br><br>  
        <label for="LName">Last name:</label>
        <input type="text" id="LName" name ="LName" placeholder="Ram" required name="LName"><br><br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name ="email" placeholder="ram123@gmail.com" required="email"><br><br>
        <label for="Gender">Gender:</label>
        <input type="radio" id="Gender" name="Gender" required="Gender">Male &nbsp;&nbsp; <input type="radio" id="Gender" name="Gender" required>Female<br><br>
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required="dob"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Ram123" required="password" pattern="[A-Z]{1}[a-z]{2,8}[0-9]{1,4}"><br><br>  
        <label for="confirmpassword">ConfirmPassword:</label>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Renter Password" required="confirmpassword" pattern="[A-Z]{1}[a-z]{2,8}[0-9]{1,4}"><br><br>
        <table>
            <tr>           
                <td colspan="2" style="text-align: center;">
                    <button onclick="register()">Register</button> 
                </td>
            </tr>
        </table>
    </center>
    </form>
</fieldset>  
</body>
</html>
